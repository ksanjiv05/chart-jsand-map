  <script>
    function chart({ ch1, ch2, others }) {
      var ctx = document.getElementById("chart");
      const factor = (ch1[0] + ch1[1] + ch1[2]) / (ch1[3] + ch1[4]);
      const x1 = ch1[3] * factor;
      const x2 = ch1[4] * factor;
      document.getElementById("roller").innerHTML = ch1[0];
      var chart = new Chart(ctx, {
        type: "doughnut",
        options: {
          plugins: {
            tooltip: {
              // Disable the on-canvas tooltip
              enabled: false,
              external: function (context) {
                // Tooltip Element
                var tooltipEl = document.getElementById("chartjs-tooltip");
                // Hide if no tooltip
                var tooltipModel = context.tooltip;
                function getBody(bodyItem) {
                  // console.log("body item", bodyItem);
                  return bodyItem.lines;
                }
                // Set Text
                if (tooltipModel.body) {
                  var titleLines = tooltipModel.title || [];
                  // console.log("title", titleLines);
                  var bodyLines = tooltipModel.body.map(getBody);
                  bodyLines.forEach(function (body, i) {
                    var colors = tooltipModel.labelColors[i];
                    console.log(body, "col", colors.backgroundColor);
                    if (colors.backgroundColor == "green")
                      document.getElementById("roller").innerHTML = ch1[3];
                    else if (colors.backgroundColor == "red")
                      document.getElementById("roller").innerHTML = ch1[4];
                    else
                      document.getElementById("roller").innerHTML =
                        body[0].split(":")[1];
                    // alert(body);
                  });
                }
              },
            },
          },
          cutout: 90,
          elements: {
            arc: {
              borderWidth: 0,
            },
          },
        },
        data: {
          datasets: [
            {
              backgroundColor: ["blue", "yellow"],
              data: ch2,
              weight: 0.2,
            },
            {
              backgroundColor: ["black", "#787878", "#a8a8a8", "green", "red"],
              data: [ch1[0], ch1[1], ch1[2], x1, x2],
            },
          ],
        },
      });
    }
    chart({
      ch1: [33, 56, 22, 5, 22],
      ch2: [1, 9],
      others: {},
    });
    window.onmessage = (event) => {
      if (event.data) {
        console.log("HTML Code Element received a message!", event.data);

        //  createChart({ data1:event.data.chartData1, data2: event.data.chartData2 });
        chart({
          ch1: event.data.ch1,
          ch2: event.data.ch2,
          others: {},
        });

        const {
          name = "sanjiv",
          company = "Innobuzz",
          sector = "IT",
          sdate = "12/11/2020",
          status = "status",
          footprint = "footprint",
          scope = "scope",
          progress = "progress++",
        } = event.data.others;

        document.getElementById("name").innerHTML = name;
        document.getElementById("company").innerHTML = company;
        document.getElementById("sector").innerHTML = sector;
        document.getElementById("sdate").innerHTML = sdate;
        document.getElementById("status").innerHTML = status;

        document.getElementById("footprint").innerHTML = footprint;
        document.getElementById("scope").innerHTML = scope;
        document.getElementById("progress").innerHTML = progress;
      }
    };
  </script>
